<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>el-price-checker</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; border-radius: 0 !important; }
    body { margin: 0; font-family: Arial, sans-serif; background: #0a0a0a; color: #f5f5f5; }
    a, a:visited { color: #ffffff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    :focus { outline: 2px solid #ffffff; outline-offset: 2px; }
    header { background: #111111; padding: 16px; border-bottom: 1px solid #222; }
    header h1 { margin: 0; font-size: 22px; font-weight: 700; }
    .nav { margin-top: 6px; }
    .nav a { margin-right: 12px; color: #dddddd; font-weight: 600; }
    main { max-width: 100%; margin: 12px auto; padding: 0 4px 28px; }
    .card { background: #0f0f0f; border: 1px solid #1f1f1f; padding: 16px; box-shadow: 0 6px 20px rgba(0,0,0,0.35); }
    .grid { display: grid; gap: 16px; }
    button, input { font: inherit; }
    select { font: inherit; width: 100%; padding: 10px; border: 1px solid #2a2a2a; background: #0a0a0a; color: #f5f5f5; }
    select:focus { border-color: #ffffff; }
    .btn { display: inline-block; padding: 8px 14px; border: 1px solid #888; color: #f5f5f5; background: #0f0f0f; cursor: pointer; font-weight: 600; }
    .btn.primary { background: #f5f5f5; color: #0a0a0a; border-color: #f5f5f5; }
    .btn.danger { border-color: #f5f5f5; color: #f5f5f5; }
    label { display: block; margin-bottom: 6px; font-weight: 600; }
    input[type="text"] { width: 100%; padding: 10px; border: 1px solid #2a2a2a; background: #0a0a0a; color: #f5f5f5; }
    input[type="text"]:focus { border-color: #ffffff; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px 8px; border-bottom: 1px solid #1c1c1c; text-align: left; }
    th { color: #b5b5b5; font-weight: 600; font-size: 13px; letter-spacing: 0.03em; text-transform: uppercase; }
    tr:hover td { background: #121212; }
    .tag { padding: 4px 8px; border: 1px solid #444; font-size: 12px; }
    .pill { border-radius: 999px !important; }
    .tags-row { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 6px; }
    .tag-swatch {
      border-color: var(--tag-color, #888);
      background: transparent;
      box-shadow: inset 0 0 0 9999px color-mix(in srgb, var(--tag-color, #888) 25%, transparent 75%);
      color: #f5f5f5;
    }
    @supports not (color-mix(in srgb, red 50%, white 50%)) {
      .tag-swatch {
        background: transparent;
        box-shadow: inset 0 0 0 9999px rgba(102, 102, 102, 0.25);
        color: #f5f5f5;
      }
    }
    .muted { color: #b5b5b5; font-size: 13px; }
    .alert { padding: 10px 12px; margin-bottom: 14px; border: 1px solid #222; }
    .alert.ok { background: #0f0f0f; color: #f5f5f5; }
    .alert.err { background: #0f0f0f; color: #f5f5f5; border-color: #f5f5f5; }
    .drag-handle { display: inline-block; padding: 4px 6px; border: 1px solid #2a2a2a; color: #f5f5f5; cursor: grab; user-select: none; }
    tr.dragging td { background: #0f0f0f !important; opacity: 0.85; }
    .icon-btn { display: inline-flex; align-items: center; justify-content: center; width: 32px; height: 32px; padding: 0; border: 1px solid #2a2a2a; background: #0a0a0a; color: #f5f5f5; cursor: pointer; }
    .icon-btn:hover { background: #121212; }
    .icon-btn.danger { border-color: #f5f5f5; }
    .icon { width: 18px; height: 18px; fill: currentColor; display: block; }
  </style>
  {% block head_extra %}{% endblock %}
</head>
<body>
  <header>
    <h1>el-price-checker</h1>
    <div class="nav">
      <a href="/">Home</a>
      <a href="/tags">Tags</a>
    </div>
  </header>
  <main>
    {% if msg %}<div class="alert ok">{{ msg }}</div>{% endif %}
    {% if err %}<div class="alert err">{{ err }}</div>{% endif %}
    {% block content %}{% endblock %}
  </main>
  {% block scripts %}{% endblock %}
</body>
</html>
