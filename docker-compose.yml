version: "3.9"

services:
  web:
    build: .
    ports:
      - "${ELPC_WEB_PORT:-8000}:${ELPC_WEB_PORT:-8000}"
    volumes:
      - elpc-data:/data
    environment:
      - ELPC_DB=/data/prices.sqlite3
      - ELPC_WEB_HOST=0.0.0.0
      - ELPC_WEB_PORT=${ELPC_WEB_PORT:-8000}
  worker:
    build: .
    command: ["elpc", "run", "--interval", "900", "--db", "/data/prices.sqlite3"]
    volumes:
      - elpc-data:/data
    environment:
      - ELPC_DB=/data/prices.sqlite3

volumes:
  elpc-data:
